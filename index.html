    <!-- JavaScript melhorado - SEM ANIMAÇÕES QUE ESCONDEM OS CARDS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.querySelector('.search-box input');
            const button = document.querySelector('.search-box button');
            const teams = document.querySelectorAll('.teams-grid .team');

            // IMPORTANTE: Garantir que os cards sempre fiquem visíveis
            teams.forEach(team => {
                team.style.display = 'block';
                team.style.opacity = '1';
                team.style.visibility = 'visible';
            });

            // Mapeamento das equipes
            const teamMap = {
                'aston martin': 'equipe1.html',
                'alpine': 'equipe2.html',
                'ferrari': 'equipe3.html',
                'haas': 'equipe4.html',
                'kick sauber': 'equipe5.html',
                'sauber': 'equipe5.html',
                'mclaren': 'equipe6.html',
                'mercedes': 'equipe7.html',
                'racing bulls': 'equipe8.html',
                'red bull racing': 'equipe9.html',
                'red bull': 'equipe9.html',
                'williams': 'equipe10.html'
            };

            function searchTeams() {
                const term = input.value.trim().toLowerCase();
                
                // Navegação direta se encontrar correspondência exata
                if (teamMap[term]) {
                    window.location.href = teamMap[term];
                    return;
                }
                
                // Filtro visual das equipes
                teams.forEach(team => {
                    const name = team.querySelector('.team-name').textContent.toLowerCase();
                    if (name.includes(term) || term === "") {
                        team.style.display = 'block';
                        team.style.opacity = '1';
                    } else {
                        team.style.display = 'none';
                    }
                });
            }

            // Event listeners para busca
            button.addEventListener('click', searchTeams);
            input.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    searchTeams();
                } else {
                    searchTeams();
                }
            });

            // Efeito de parallax na imagem do topo
            const topImage = document.querySelector('.top-image');
            if (topImage) {
                window.addEventListener('scroll', () => {
                    const scrolled = window.pageYOffset;
                    const parallax = scrolled * 0.5;
                    topImage.style.transform = `translateY(${parallax}px)`;
                });
            }

            // Hover effects para os botões da sidebar
            const sidebarButtons = document.querySelectorAll('.teams-sidebar button');
            sidebarButtons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateX(8px) scale(1.05)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateX(0) scale(1)';
                });
            });

            // Adicionar classe de scroll ao body
            window.addEventListener('scroll', () => {
                if (window.scrollY > 100) {
                    document.body.classList.add('scrolled');
                } else {
                    document.body.classList.remove('scrolled');
                }
            });
        });
    </script>

    <!-- Seção de estatísticas com CSS inline -->
    <style>
        .stats-section {
            margin: 60px auto;
            max-width: 800px;
            padding: 40px 20px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            text-align: center;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .stat-card h3 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .team-name {
            display: block;
            margin: 10px 0 5px 0;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .team-info {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
        }

        .teams-section h2,
        .team-page-container h1 {
            font-family: 'Orbitron', sans-serif;
        }

        body.scrolled .search-box {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(25px);
        }

        /* CORREÇÃO CRÍTICA: Forçar visibilidade dos cards */
        .teams-grid .team {
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
        }

        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 20px;
            }
            
            .stat-card h3 {
                font-size: 2rem;
            }
        }
    </style>
